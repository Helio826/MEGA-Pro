<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - MEGA-Pro</title>
</head>
<body>
  <header>
    <h1> Entrar em Contato</h1>
  </header>

  <main>
    <form action="https://formsubmit.co/21fe81c530f4c906a288d8059470bb79" method="POST">
      
      <!-- Sem CAPTCHA, e com redirecionamento -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://helio826.github.io/MEGA-Pro/Prova_Web/index.html">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" size="25" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" size="25" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número de telefone" size="28" required><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" placeholder="Caro cliente, o que desejas?" rows="8" cols="30" required></textarea><br>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <p><a href="index.html">Voltar à página inicial</a></p>
  </footer>
</body>
</html>
